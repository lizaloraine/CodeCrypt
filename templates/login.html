
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrypt - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginregister.css') }}">
</head>
<body>
    <div class="outer-box">
            <!-- First Inner Box (Login Form) -->
            <div class="inner-box-1">
                <div class="login-box">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="login-logo">
                    <h2>Login</h2>
                    <h3>Hey, <span class="blue">Hello</span></h3>
                    <p class="p2">Enter the information you entered while registering.</p>
                    <form method="POST" action="/login">
                        <label for="identifier">Email or Username:</label>
                        <input type="text" id="identifier" name="identifier" required><br>


                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br>


                        <button type="submit">Login</button>
                    </form>
                    <p class="p1">Don't have an account? <a href="/register">Register here</a>.</p>
                </div>
            </div>


            <!-- Second Inner Box (Optional Additional Content) -->
            <div class="inner-box-2">
                <div class="description-box">
                    <div class = text>
                        <h3>Digital<br>platform for</h3>
                        <h4>encrypting<br>and decrypting.</h4>
                    <p>Encrypt It, Decrypt It,<br>Keep It Safe with CodeCrypt</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
