<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Encoding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ciphers.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <h1>CodeCrypt</h1>
        </div>
        <div class="header-right">
            <a href="/logout" class="logout-btn">Logout</a>
            <a href="/profile" class="profile-text">Profile</a>
        </div>
    </header>
    <hr class="divider">

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/affine" class="sidebar-item">Affine Cipher</a>
        <a href="/atbash" class="sidebar-item">Atbash Cipher</a>
        <a href="/base64" class="sidebar-item">Base64 Encoding</a>
        <a href="/binary" class="sidebar-item active">Binary Encoding</a>
        <a href="/caesar" class="sidebar-item">Caesar Cipher</a>
        <a href="/hexadecimal" class="sidebar-item">Hexadecimal Encoding</a>
        <a href="/morse" class="sidebar-item">Morse Code</a>
        <a href="/railfence" class="sidebar-item">Rail Fence Cipher</a>
        <a href="/rot13" class="sidebar-item">ROT13 Cipher</a>
        <a href="/vigenere" class="sidebar-item">Vigen√®re Cipher</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Binary Encoding</h2>
        <form method="POST" action="/binary">
            <div class="options">
                <label>
                    <input type="radio" name="mode" value="toBinary"
                        {% if request.form.get('mode') == 'toBinary' %}checked{% endif %}>
                    Text to Binary
                </label>
                <label>
                    <input type="radio" name="mode" value="toText"
                        {% if request.form.get('mode') == 'toText' %}checked{% endif %}>
                    Binary to Text
                </label>
            </div>
            
            <div class="container">
                <label for="input_text">Enter Text:</label>
                <textarea id="input_text" name="input_text" placeholder="Enter your text here...">{{ request.form.get('input_text', '') }}</textarea>

                <button type="submit" class="convert-btn">Convert</button><

                <label for="result">Result:</label>
                <textarea id="result" readonly>{{ result }}</textarea>
            </div>
        </form>

        <a href="/homepage" class="back-btn">Back to Homepage</a>
    </div>
</body>
</html>
