<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ciphers.css') }}">
    <script>
        function toggleInput() {
            const modeSelected = document.querySelector('input[name="mode"]:checked') !== null;
            document.getElementById("input_text").disabled = !modeSelected;
        }
        window.onload = toggleInput;
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <h1>CodeCrypt</h1>
        </div>
        <div class="header-right">
            <a href="/logout" class="logout-btn">Logout</a>
            <a href="/profile" class="profile-text">Profile</a>
        </div>
    </header>
    <hr class="divider">

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/affine" class="sidebar-item">Affine Cipher</a>
        <a href="/atbash" class="sidebar-item">Atbash Cipher</a>
        <a href="/base64" class="sidebar-item">Base64 Encoding</a>
        <a href="/binary" class="sidebar-item">Binary Encoding</a>
        <a href="/caesar" class="sidebar-item">Caesar Cipher</a>
        <a href="/hexadecimal" class="sidebar-item">Hexadecimal Encoding</a>
        <a href="/morse" class="sidebar-item">Morse Code</a>
        <a href="/railfence" class="sidebar-item">Rail Fence Cipher</a>
        <a href="/rot13" class="sidebar-item">ROT13 Cipher</a>
        <a href="/vigenere" class="sidebar-item active">Vigenère Cipher</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Vigenère Cipher</h2>
        
        
        <form method="POST" action="/vigenere">
            <div class="options">
                <label>
                    <input type="radio" name="mode" value="encode" 
                        {% if request.form.get('mode') == 'encode' %}checked{% endif %}
                        onclick="toggleInput()">
                    Encode
                </label>
                <label>
                    <input type="radio" name="mode" value="decode" 
                        {% if request.form.get('mode') == 'decode' %}checked{% endif %}
                        onclick="toggleInput()">
                    Decode
                </label>
            </div>

            <div class="container">
                <label for="keyword">Enter Keyword:</label>
                <input type="text" id="keyword" name="keyword" value="{{ request.form.get('keyword', '') }}" placeholder="Enter keyword here..." required>

                <label for="input_text">Enter Text:</label>
                <textarea id="input_text" name="input_text" placeholder="Enter your text here..." required disabled>{{ request.form.get('input_text', '') }}</textarea>

                <button type="submit">Convert</button>

                <label for="result">Result:</label>
                <textarea id="result" readonly>{{ result }}</textarea>
            </div>
        </form>

        <a href="/homepage" class="back-btn">Back to Homepage</a>
    </div>
</body>
</html>
